<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume - Hruthwik M</title>
  <style>
    :root {
      --light-bg: #f9f9fb;
      --light-text: #222;
      --light-card: #fff;
      --light-shadow: rgba(0,0,0,0.08);

      --dark-bg: #1E1F26;
      --dark-text: #f2f2f2;
      --dark-card: #2A2B32;
      --dark-shadow: rgba(255,255,255,0.05);

      --accent: #0A3866;
      --transition: 0.3s ease-in-out;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      color: var(--light-text);
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; padding: 1rem;
      transition: background var(--transition), color var(--transition);
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    .top-bar {
      width: 100%; max-width: 1000px;
      display: flex; flex-direction: column; align-items: center;
      padding: 1rem 0;
      box-shadow: 0 2px 6px var(--light-shadow);
      background: inherit;
      transition: box-shadow var(--transition);
      text-align: center;
    }
    body.dark .top-bar {
      box-shadow: 0 2px 6px var(--dark-shadow);
    }
    h1 {
      margin: 0.3rem 0; font-weight: 600; font-size: 1.6rem;
    }
    .toggle-btn {
      margin-top: 0.5rem;
      font-size: 1rem;
      background-color: transparent;
      border: 1px solid var(--accent);
      color: inherit;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: all var(--transition);
    }
    .toggle-btn:hover {
      background-color: var(--accent);
      color: #fff;
    }
 #pdf-viewer {
  width: 100%; 
  max-width: 800px;

  /* Remove fixed height */
  height: auto;  

  max-height: 75vh;  /* limit max height for tall screens */

  background: var(--light-card);
  border-radius: 8px;
  box-shadow: 0 4px 12px var(--light-shadow);
  overflow-y: auto;  /* allow scrolling if PDF is tall */
  margin: 1rem 0;
  transition: background var(--transition), box-shadow var(--transition);
  display: flex;
  justify-content: center;
  align-items: flex-start; /* keep PDF aligned to top */
}

    body.dark #pdf-viewer {
      background: var(--dark-card);
      box-shadow: 0 4px 12px var(--dark-shadow);
    }
    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 100%;
      max-width: 300px;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .action-btn {
      background-color: var(--accent);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .action-btn:hover {
      background-color: #06294d;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    a {
      text-decoration: none;
      width: 100%;
    }
    @media (min-width: 768px) {
      .top-bar {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
        padding: 1rem 2rem;
      }
      .toggle-btn {
        margin-top: 0;
      }
      .button-group {
        flex-direction: row;
        gap: 1rem;
        max-width: none;
        margin-bottom: 2rem;
      }
      a {
        width: auto;
      }
      .action-btn {
        width: auto;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Hruthwik M - Resume</h1>
    <button class="toggle-btn" id="modeToggle">üåô Dark</button>
  </div>

  <div id="pdf-viewer" aria-label="PDF Resume Viewer">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div class="button-group">
    <a href="Hruthwik_M.pdf" download>
      <button class="action-btn">‚¨áÔ∏è Download PDF</button>
    </a>
    <a href="Hruthwik_M.pdf" target="_blank" rel="noopener noreferrer">
      <button class="action-btn">üìÑ View as PDF</button>
    </a>
  </div>

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

  <script>
    const url = 'Hruthwik_M.pdf';

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    let pdfDoc = null;
    let currentPage = 1;
    let scale = 1;

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const container = document.getElementById('pdf-viewer');
        const containerWidth = container.clientWidth;
        const viewport = page.getViewport({ scale: 1 });

        // Calculate scale to fit container width
        scale = containerWidth / viewport.width;

        // Use device pixel ratio for sharpness
        const dpr = window.devicePixelRatio || 1;
        canvas.width = viewport.width * scale * dpr;
        canvas.height = viewport.height * scale * dpr;
        canvas.style.width = (viewport.width * scale) + 'px';
        canvas.style.height = (viewport.height * scale) + 'px';

        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        const scaledViewport = page.getViewport({ scale: scale });

        const renderContext = {
          canvasContext: ctx,
          viewport: scaledViewport,
        };
        page.render(renderContext);
      });
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(currentPage);
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById('modeToggle');
    const body = document.body;

    function setTheme(mode) {
      if (mode === 'dark') {
        body.classList.add('dark');
        toggleBtn.textContent = 'üåô Dark';
      } else {
        body.classList.remove('dark');
        toggleBtn.textContent = 'üåû Light';
      }
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('dark');
      const newTheme = isDark ? 'light' : 'dark';
      setTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
